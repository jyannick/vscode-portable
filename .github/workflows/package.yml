name: Package
run-name: Packaging of ${{  github.ref_name }} ðŸ“¦
on: [push]
jobs:
  Prepare-Package:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Build package
        run: |
          cd ${{ github.workspace }} && make all_but_package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Portable-VSCode-linux-x64
          path: ${{ github.workspace }}/VSCode-linux-x64

      - name: Create new release for ${{ github.ref }} ðŸš€
        uses: ncipollo/release-action@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          artifacts: ${{ github.workspace }}/VSCode-linux-x64
          bodyFile: "manifest.md"

      - run: echo "ðŸ’¡ This job's status is ${{ job.status }}."
